jumbaliar_frontend:
  image: kyjus25/jumbaliar-frontend
  restart: always
  environment:
    - BACKEND_URL=http://localhost
  ports:
      - 8086:80
jumbaliar_backend:
  image: kyjus25/jumbaliar-backend
  restart: always
  volumes:
      - ./mockdata-backend/config.json:/node/config.json
      - ./mockdata-backend/proxy.json:/node/proxy.json
  ports:
      - 80:80
